<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="side">
        <div id="translucent">
            <h1 id="website-name">Verx</h1>
        </div>
    </div>
    <div id="main">
        <div id="info">
            <p class="info-text">
            This is not a real online service! You know you need something like this in
            your life to help you realize your deepest dreams.
            </p>
            <p class="info-text">Sign-up <i>now</i> to get started.</p>
            </br>
            <p class="info-text">You know you want to</p>
        </div>
        <form>
            <div id="form-container">
                Let's do this!
                <div class="sub-container" id="names">
                    <div class="input-container">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" name="first-name" minlength="1" maxlength="10">
                    </div>
                    <div class="input-container">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text" name="last-name" minlength="1" maxlength="10">
                    </div>
                </div>
                <div class="sub-container" id="contact">
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div class="input-container">
                        <label for="contact-number">CONTACT NUMBER</label>
                        <input id="contact" type="text" name="contact-number">
                    </div>
                </div>
                <div class="sub-container" id="password">
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" minlength="10">
                    </div>
                    <div class="input-container">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" type="password" minlength="10">
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a>Log In</a></p>
        </form>

    </div>
</body>
</html>
